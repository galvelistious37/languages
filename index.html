<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="./tagalog/css/styles.css" />
</head>
<body>
    <div class="header">
        <h1>Hello, Welcome to Johnny's Famous Flashcard Festivities!</h1>
    </div>
    <div class="container no-border">
        <div class="btn-div">
            <button id="previous" class="btn">Previous</button>
            <button id="definition" class="btn">Get Definition</button>
            <button id="next" class="btn">Next</button>
        </div>
    </div>
    <div class="container-cards">
        <div id="tagalog">
            <p>Tagalog:</p>
            <h2 id="phrase"></h2>
        </div>
        <div id="english">
            <p>English:</p>
            <h2 id="def"></h2>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./tagalog/js/greetings/greeting.js"></script>
    <script src="./tagalog/js/index/index.js"></script>
</body>
</html>
